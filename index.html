<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>I am Drink Manager</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Drink Manager</h1>
        <input type="date" id="datePicker">
        <div class="drink-counter">
            <button id="alcButton" onclick="drinkAlc()">Alc</button>
            <button id="waterButton" onclick="drinkWater()">Water</button>
        </div>
        <div class="status">
            <p id="statusMessage">Drink count today: <span id="alcCount">0</span></p>
            <p id="motivationMessage"></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
